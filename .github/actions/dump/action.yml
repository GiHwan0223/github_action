name: Dump
description: |
  Shows environment variables and github context in the logs.
  It's easy to debug on the workflow
inputs:
  enable-context:
    default: 'true'
    required: false
    description: Wheter show a context logs.
outputs:
  dumped-date:
    value: ${{steps.current.outputs.date}}
    description: Dump date
runs:
  using: composite
  steps:
    - run: printenv | sort
      shell: bash
    - run: echo "${CONTEXT}"
      if: ${{inputs.enable-context == 'true'}}
      env:
        CONTEXT: ${{toJSON(github)}}
      shell: bash
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash
