name: Job summaries
on: push
jobs:
    log:
        runs-on: ubuntu-latest
        steps:
            - shell: bash
              run: |
                echo "## Example Title :rocket:" >> "${GITHUB_STEP_SUMMARY}"
                echo "- first line" >> "${GIT_STEP_SUMMARY}"
                echo "- second line" >> "${GITHUB_STEP_SUMMARY}"
