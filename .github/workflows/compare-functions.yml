name: Compare Functions
on: push
jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep '_FUNC'
        env:
          CONTAINS_FUNC_TRUE: ${{contains('Hello','ell')}}
          CONTAINS_FUNC_FALSE: ${{contains('Hello','k')}}
          START_WITH_FUNC_TRUE: ${{startsWith('Hello','He')}}
          START_WITH_FUNC_FALSE: ${{startsWith('Hello','Ka')}}
          END_WITH_FUNC_TRUE: ${{endsWith('Hello','lo')}}
          END_WITH_FUNC_FALSE: ${{endsWith('Hello','sa')}}
